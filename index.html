<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEEE ENSIT Speed Typing Game Challenge</title>
  <link rel="icon" type="image/x-icon" href="./images/ieee.jpg">

  <link rel="stylesheet" href="style.css"></head>
  <link rel="stylesheet" href="css/load.css"></head>
  <link rel="stylesheet" href="css/formulaire.css"></head>
  <link rel="stylesheet" href="css/game.css"></head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    
 </style>
  <body onload="loading()">
    <div class="heading">
      <img src="./images/ieee (1).png" alt="logo ieee" class="logo">
      <p>IEEE ENSIT Speed Typing Game Challenge</p>
      <img src="./images/cswhite.png" alt="logo cs" class="logo">
    </div>
    <div class="window" id="container-game" style="display: none;">
      <div class="badge-icon" id="badge-icon" onclick="openLogin()">
        <i class="fa fa-user icon"></i>
        <span id="login-name"></span> 
    </div>
      <div class="container">
        <div class="header">
          <div class="wpm">
            <div class="header_text">WPM</div>
            <div class="curr_wpm">100</div>
          </div>
          <div class="cpm">
            <div class="header_text">CPM</div>
            <div class="curr_cpm">100</div>
          </div>
          <div class="errors">
            <div class="header_text">Errors</div>
            <div class="curr_errors">0</div>
          </div>
          <div class="timer">
            <div class="header_text">Time</div>
            <div class="curr_time">60s</div>
          </div>
          <div class="accuracy">
            <div class="header_text">%Accuracy</div>
            <div class="curr_accuracy">100</div>
          </div>
          <div class="allWord">
            <div class="header_text">All Word</div>
            <div class="curr_allWord"></div>
          </div>
        </div>

        <div class="quote">Click on the area below to start the game.</div>
        <textarea class="input_area" placeholder="Start typing here..." oninput="processCurrentText()"
          onfocus="startGame()"></textarea>
        <button class="restart_btn" onclick="resetValues()">Restart</button>
      </div>
    </div>
    <div class="window formulaire" id="formulaire" style="display: none;">
      <form action="">
        <h2 class="form-title">Register</h2>
        <div class="container2">
          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input id="firstName" class="input-field" type="text" placeholder="FirstName" name="firstName" required/>
          </div>
          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="LastName" name="lastName" required/>
          </div>
        </div>
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input class="input-field" type="text" placeholder="Email" name="email" required>
        </div>

        <div class="input-container">
          <i class="fa fa-phone icon"></i>
          <input class="input-field" type="tel" placeholder="Phone Number" name="phoneNumber" required>
        </div>

        <div class="input-container">
          <i class="fa fa-leanpub icon" style="height: 37px;"></i>
          <select id="engineering-field" class="custom-select">
            <option value="civil">Engineering Specialization</option>
            <option value="civil">Civil Engineering</option>
            <option value="industrial">Industrial Engineering</option>
            <option value="computer">Computer Engineering</option>
            <option value="electrical">Electrical Engineering</option>
            <option value="math">Mathematics and Modeling Engineering</option>
            <option value="mechanical">Mechanical Engineering</option>
          </select>
        </div>

        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input class="input-field" type="password" placeholder="Password" name="psw" required>
        </div>
      
        <button type="submit" class="btn" onClick="Submitlogin(); ">Register</button>
      </form>
    </div>
    <div class="window load" id="load">
      <div class="heading1" style="z-index:10;">
        <img src="./images/ieee (1).png" alt="logo ieee" class="logo">
        <img src="./images/cswhite.png" alt="logo cs" class="logo">
      </div>
      <div class="load-center" >
          <h1 class="title-window">Welcome in IEEE ENSIT </h1>
          <div class="loader"></div>                
          <h2 class="wait">Wait ...</h2>    
      </div> 
    </div> 
    <script src="./data.js"></script>
    <script src="./game.js"></script>
</body>
</html>
